<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--第二部分基础-->
    <!--列表-->>
    <h1>无序水果列表</h1>
    <ul>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
        <li>哈密瓜</li>
        <li>火龙果</li>
    </ul>
    <h1>有序列表</h1>
    <ol>
        <li>张三：100</li>
        <li>李四：90</li>
        <li>王五：80</li>
    </ol>
    <h1>自定义列表</h1>
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
    </dl>
    <!--表格-->
    <table border="1">
        <caption>信息表</caption>
    <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>张三</td>
            <td rowspan="2">20</td>           <!--跨行合并-->
            <td>男</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>男</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">人名</td>       <!--跨列合并-->
            <td>布尔</td>
        </tr>
    </tfoot>
    </table>
</body> 
</html>
