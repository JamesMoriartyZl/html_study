<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #008000;">
    <!--表单标签-->
    <form action="">
    文本框 <input type="text" placeholder="账号">
    <br>
    密码框 <input type="password" placeholder="密码">
    <br>
    性别： <input type="radio" name="1" checked>男 <input type="radio" name="1">女  <!--name用来分组，checked用来默认选中-->
    <br>
    多选框 <input type="checkbox" checked>
    <br>
    上传   <input type="file" multiple>
    <br>
    提交钮 <input type="submit">
    <br>
    回滚钮 <input type="reset">
    <br>
    默认钮 <input type="button" value="待定">
</form>
    <button type="submit">提交按钮</button>
</body>
</html>
